<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="container">
    <h1>Cifra de César</h1>
    
    <!-- Campo para texto -->
    <label for="texto">Digite seu texto aqui:</label>
    <textarea id="texto" rows="4" placeholder="Digite o texto aqui..."></textarea>
    
    <!-- Campo para deslocamento -->
    <label for="deslocamento">Qual o valor do deslocamento?</label>
    <input type="number" id="deslocamento" placeholder="Digite o deslocamento..." />
    
    <!-- Botão para executar a função -->
    <button onclick="cifraDeCesar()">Cifrar Texto</button>
    
    <!-- Local onde será exibido o resultado -->
    <h2>Resultado:</h2>
    <div id="resultado" class="resultado-box">O texto cifrado aparecerá aqui.</div>
  </div>

<script src="script.js"></script>
</body>
</html>
