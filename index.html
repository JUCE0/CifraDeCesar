<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<div class="conteudo">
    <h1>Cifra de César</h1>

    <label for="texto">Digite a sua mensagem:</label>
    <textarea name="java" id="texto" rows="4" placeholder="Digite o texto aqui..."></textarea>
    
    <label for="deslocamento">Deslocamento:</label>
    <input type="number" id="deslocamento" placeholder="Digite o deslocamento">

    <button onclick="cifrar()">Codificar</button>
    <h2>Resultado</h2>
    <div id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
